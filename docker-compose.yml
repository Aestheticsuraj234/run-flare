version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8787
    depends_on:
      - backend
    restart: always

  backend:
    build:
      context: ./v1
      dockerfile: Dockerfile.worker
    ports:
      - "8787:8787"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      # Add other environment variables from .dev.vars or .env here if needed
    restart: always
