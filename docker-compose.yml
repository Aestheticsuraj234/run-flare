version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8787
    depends_on:
      - backend
    restart: always

  backend:
    build:
      context: ./v1
      dockerfile: Dockerfile.worker
    ports:
      - "8787:8787"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    environment:
      # These will be overridden by .env if present, or you can set them here
      - DATABASE_URL='prisma+postgres://accelerate.prisma-data.net/?api_key=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..0KJVsdbNGDlNWQUEmLSUajWlP_vH6Dv_85-S1YNat6I'
      - DIRECT_URL='http://localhost:8787'
    restart: always
